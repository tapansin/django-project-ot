<!DOCTYPE html>
{% extends 'testapp/base.html' %}
    {%block body_block%}
    <h1>Employee Information code</h1>
    <table border="2">
    	<thead>
    		<th>Employee No</th>
    		<th>Employee Name</th>
    		<th>Employee Salary</th>
    		<th>Employee Address</th>
    		<th>Actions</th>
    	</thead>
    	{%for emp in employees%}
    	<tr>
    		<td>{{emp.eno}}</td>
    		<td>{{emp.ename}}</td>
    		<td>{{emp.esal}}</td>
    		<td>{{emp.eaddr}}</td>
    		<td><a href="#">Update</a> <a href="#">Delete</a></td>
    	</tr>
    	{%endfor%}
    </table>
    <a href="#" class='btn btn-success btn-lg' > Insert new Employee</a>
	{% endblock %}
